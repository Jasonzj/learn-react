      const Hello = React.createClass({
        getInitialState() {
          return {
            opacity: 1
          }
        },
        componentDidMount() {
          this.timer = setInterval(() => {
            let opacity = this.state.opacity
            opacity -= .05
            if (opacity < .1) opacity = 1
            this.setState({
              opacity
            })
          }, 100)
        },
        render() {
          return (
            <div style={{opacity: this.state.opacity}}>
              Hello, {this.props.name}
            </div>
          )
        }
      })

      ReactDOM.render(
        <Hello name='Jason' />,
        document.getElementById('example')
      )
